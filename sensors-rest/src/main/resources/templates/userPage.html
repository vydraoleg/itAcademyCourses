<html xmlns:th="http://thymeleaf.org">
<head>
    <title>User page</title>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <link href="../styles/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div>
        <h1 th:text="${user.username} + '\'s personal page'"/>
    </div>
    <div class="user-wrapper">
        <div class="user-div">
            <p th:text="'User id is: ' + ${user.id}"/>
            <p th:text="'User name is: ' + ${user.username}"/>
            <p th:text="'User salary is: ' + ${user.salary}"/>
            <img th:src="@{'/images/' + ${user.username} + '.jpg'}"/>
        </div>
    </div>
    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header" th:text="${user.username} + '\'s personal page'"/>
        <div class="card-body">
            <h4 class="card-title">Primary card title</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
