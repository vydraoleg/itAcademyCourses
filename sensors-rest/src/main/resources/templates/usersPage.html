<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Users page</title>
    <link href="styles/styles.css" rel="stylesheet"/>
    <link href="styles/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">

    <div>
        <h2 th:text="${title}"/>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Type</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Link</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="oneuser : ${usersList}" class="table-secondary">
                <th scope="row">User name is:</th>
                <td><p th:text="${oneuser.username}"/></td>
                <td><p th:text="'User salary is: ' + ${oneuser.salary}"/></td>
                <td><a th:href="@{'users/' + ${oneuser.id}}">More info</a></td>
            </tr>
        </tbody>
    </table>

    <div class="user-wrapper">
        <div th:each="oneuser : ${usersList}" class="user-div">
            <!-- <p th:text="'User id is: ' + ${user.id}" /> -->
            <p th:text="'User name is: ' + ${oneuser.username}"/>
            <p th:text="'User salary is: ' + ${oneuser.salary}"/>
            <a th:href="@{'users/' + ${oneuser.id}}">More info</a>
        </div>
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div th:each="oneuser : ${usersList}">
                        <p th:text="'User: ' + ${oneuser.username}"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-info btn-sm"
            data-toggle="modal" data-target="#activeModal">Show
        user names
    </button>
    <!-- th:attr="data-target='#activeModal' + ${user.id}">Show user names  -->

    <div id="activeModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Users names:</h6>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-danger btn-sm"
                            data-dismiss="modal">Close
                    </button>

                </div>
            </div>
        </div>
    </div>


    <div th:insert="blocks/footer :: footer"></div>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
