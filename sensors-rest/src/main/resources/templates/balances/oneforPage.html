<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Sensor detail</title>
    <link href="../../../../styles/bootstrap.css" rel="stylesheet"/>
    <link href="../../../../styles/styles.css" rel="stylesheet"/>
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div>
        <h1 th:text="'Detail '+${balance.name} + ' balance'"/>
    </div>
    <div class="card border-primary mb-3" style="max-width: 30rem;">
        <div class="card-header" th:text="'Detail '+${balance.name} + ' sensor'"/>
        <div class="card-body">
            <table>
                <tr><td>id is:</td>      <td><p class="h4" th:text="${balance.id}"/>                </td>    </tr>
                <tr><td>Name:</td>              <td><p class="h4" th:text="${balance.name}"/></td>                  </tr>
                <tr><td>Date begin of use:</td> <td><p class="h4" th:text="${balance.dateBegin}"/></td>             </tr>
                <tr><td>Date end of use:</td>   <td><p class="h4" th:text="${balance.dateEnd}"/></td>               </tr>
                <tr><td>Modified by:</td>       <td><p class="h4" th:text="${balance.modifiedByUser}"/></td>        </tr>
                <tr><td>Date modified:</td>     <td><p class="h4" th:text="${balance.dateModified}"/></td>          </tr>
                <tr><td>Image:</td>             <td><p class="card-text"><img th:src="@{'/images/' + ${balance.name} + '.jpg'}"/></p></td></tr>
            </table>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
